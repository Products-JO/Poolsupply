<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فاتورة مبيعات</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 10px;
      margin: 0;
      direction: rtl;
    }

    #invoiceContent {
      background: white;
      padding: 15px;
      width: 100%;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2[contenteditable] {
      text-align: center;
      margin-bottom: 20px;
      border: 1px dashed transparent;
      padding: 5px;
      font-size: 20px;
    }

    h2[contenteditable]:hover {
      border-color: #ccc;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], textarea {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      text-align: right;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    /* تحديد عرض الأعمدة */
    th:nth-child(2), td:nth-child(2) {
      width: 40%;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 10%;
    }

    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5) {
      width: 12%;
    }

    th:nth-child(6), td:nth-child(6) {
      width: 8%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 3px;
      font-size: 12px;
      text-align: center;
      vertical-align: middle;
      line-height: 1.2;
    }

    td textarea {
      width: 100%;
      border: none;
      resize: vertical;
      font-size: 12px;
      overflow: hidden;
      text-align: right;
      min-height: 28px;
      padding: 2px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    td input[type="number"] {
      width: 100%;
      padding: 4px;
      text-align: center;
      font-size: 12px;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .total-footer {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      text-align: right;
    }

    .notes {
      margin-top: 10px;
    }

    @media print {
      .no-print {
        display: none !important;
      }
      h2[contenteditable] {
        border: none !important;
      }

      body {
        background: white;
        padding: 0;
      }

      #invoiceContent {
        box-shadow: none;
        border: none;
        padding: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div id="invoiceContent">
    <h2 contenteditable="true">فاتورة مبيعات</h2>

    <div class="info">
      <div>
        <label>اسم العميل:</label>
        <input type="text" placeholder="اسم العميل" />
      </div>
      <div>
        <label>رقم الفاتورة:</label>
        <input type="text" placeholder="مثال: 001/2025" />
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>رقم</th>
          <th>البيان</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الإجمالي</th>
          <th class="no-print">❌</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        <tr>
          <td>1</td>
          <td><textarea oninput="autoGrow(this)"></textarea></td>
          <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
          <td><input type="number" value="0" min="0" onchange="updateTotal(this)"></td>
          <td class="total">0.00</td>
          <td class="no-print"><button onclick="deleteRow(this)">❌</button></td>
        </tr>
      </tbody>
    </table>

    <div class="total-footer">
      المجموع الكلي: <span id="grandTotal">0.00</span> دينار
    </div>

    <div class="notes">
      <label>ملاحظات:</label>
      <textarea placeholder="ملاحظات الفاتورة..." rows="3" style="font-size:12px;"></textarea>
    </div>
  </div>

  <div class="buttons no-print">
    <button onclick="addRow()">إضافة بند</button>
    <button onclick="window.print()">طباعة</button>
  </div>

  <script>
    let counter = 2;

    function addRow() {
      const table = document.getElementById("invoiceBody");
      const row = table.insertRow();

      row.innerHTML = `
        <td>${counter++}</td>
        <td><textarea oninput="autoGrow(this)"></textarea></td>
        <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateTotal(this)"></td>
        <td class="total">0.00</td>
        <td class="no-print"><button onclick="deleteRow(this)">❌</button></td>
      `;

      autoGrow(row.cells[1].querySelector("textarea"));
    }

    function autoGrow(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    function updateTotal(input) {
      const row = input.closest("tr");
      const qty = parseFloat(row.cells[2].querySelector("input").value) || 0;
      const price = parseFloat(row.cells[3].querySelector("input").value) || 0;
      row.cells[4].textContent = (qty * price).toFixed(2);
      updateGrandTotal();
    }

    function updateGrandTotal() {
      let total = 0;
      document.querySelectorAll(".total").forEach((cell) => {
        total += parseFloat(cell.textContent) || 0;
      });
      document.getElementById("grandTotal").textContent = total.toFixed(2);
    }

    function deleteRow(button) {
      button.closest("tr").remove();
      updateGrandTotal();
    }
  </script>

</body>
</html>
