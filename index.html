<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فاتورة مبيعات</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background: #f4f4f4;
      padding: 10px;
      margin: 0;
    }
    #invoiceContent {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2[contenteditable] {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      border: 1px dashed transparent;
      padding: 5px;
    }
    h2[contenteditable]:hover {
      border-color: #ccc;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .field {
      flex: 1;
      min-width: 140px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      font-size: 13px;
    }
    input, textarea {
      padding: 6px;
      font-size: 13px;
      width: 100%;
      box-sizing: border-box;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 40%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 3px 2px;
      font-size: 12px;
      text-align: center;
      vertical-align: middle;
      line-height: 1.1;
      height: 32px;
    }
    textarea {
      border: none;
      resize: none;
      font-size: 12px;
      overflow: hidden;
      text-align: right;
      height: 28px;
      padding: 2px;
    }
    input[type="number"] {
      font-size: 12px;
      padding: 3px;
      text-align: center;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      font-size: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .discounts {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .total-footer {
      margin-top: 15px;
      text-align: right;
      font-size: 14px;
    }
    #finalTotal {
      font-weight: bold;
      color: green;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      h2[contenteditable] {
        border: none !important;
      }
      tr {
        page-break-inside: avoid !important;
      }
      #discountAmount, #discountPercent {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div id="invoiceContent">
  <h2 contenteditable="true">فاتورة مبيعات</h2>
  <div class="info">
    <div class="field">
      <label>اسم العميل:</label>
      <input type="text" placeholder="اسم العميل"/>
    </div>
    <div class="field">
      <label>رقم الفاتورة:</label>
      <input type="text" placeholder="001/2025"/>
    </div>
    <div class="field">
      <label>تاريخ الفاتورة:</label>
      <input type="text" id="invoiceDate" readonly/>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>رقم</th>
        <th>البيان</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الإجمالي</th>
        <th class="no-print">❌</th>
      </tr>
    </thead>
    <tbody id="invoiceBody">
      <tr>
        <td>1</td>
        <td><textarea></textarea></td>
        <td><input type="number" value="1" min="1" onchange="updateTotal(this)"/></td>
        <td><input type="number" value="0" min="0" onchange="updateTotal(this)"/></td>
        <td class="total">0.00</td>
        <td class="no-print"><button onclick="deleteRow(this)">❌</button></td>
      </tr>
      <!-- بند الخصم (مخفي ويظهر عند الطباعة فقط إذا وُجد خصم) -->
      <tr id="discountRow" style="display: none;">
        <td colspan="4" style="text-align:right; font-weight:bold;">قيمة الخصم</td>
        <td colspan="2" id="discountValue" style="font-weight:bold;"></td>
      </tr>
    </tbody>
  </table>

  <div class="discounts">
    <input type="number" id="discountAmount" placeholder="خصم مبلغ (دينار)" style="width:160px;" oninput="updateGrandTotal()"/>
    <input type="number" id="discountPercent" placeholder="خصم (%)" style="width:160px;" oninput="updateGrandTotal()"/>
  </div>

  <div class="total-footer">
    المجموع الكلي: <span id="grandTotal">0.00</span> د.أ<br>
    الإجمالي بعد الخصم: <span id="finalTotal">0.00</span> د.أ
  </div>

  <div class="notes">
    <label>ملاحظات:</label>
    <textarea placeholder="ملاحظات..." rows="2"></textarea>
  </div>
</div>

<div class="buttons no-print">
  <button onclick="addRow()">إضافة بند</button>
  <button onclick="window.print()">طباعة</button>
</div>

<script>
  let counter = 2;

  function addRow(){
    const table = document.getElementById("invoiceBody");
    const row = table.insertRow(document.getElementById("invoiceBody").rows.length - 1);
    row.innerHTML = `
      <td>${counter++}</td>
      <td><textarea></textarea></td>
      <td><input type="number" value="1" min="1" onchange="updateTotal(this)"/></td>
      <td><input type="number" value="0" min="0" onchange="updateTotal(this)"/></td>
      <td class="total">0.00</td>
      <td class="no-print"><button onclick="deleteRow(this)">❌</button></td>`;
  }

  function updateTotal(input){
    const row = input.closest("tr");
    const qty = parseFloat(row.cells[2].querySelector("input").value) || 0;
    const price = parseFloat(row.cells[3].querySelector("input").value) || 0;
    row.cells[4].textContent = (qty * price).toFixed(2);
    updateGrandTotal();
  }

  function updateGrandTotal(){
    let total = 0;
    document.querySelectorAll(".total").forEach(c => total += parseFloat(c.textContent) || 0);
    document.getElementById("grandTotal").textContent = total.toFixed(2);

    const amount = parseFloat(document.getElementById("discountAmount").value) || 0;
    const percent = parseFloat(document.getElementById("discountPercent").value) || 0;
    const discountRow = document.getElementById("discountRow");
    const discountValue = document.getElementById("discountValue");

    let final = total;

    if (amount > 0) {
      final -= amount;
      discountRow.style.display = "table-row";
      discountValue.textContent = `${amount.toFixed(2)} د.أ`;
    } else if (percent > 0) {
      final -= (total * percent / 100);
      discountRow.style.display = "table-row";
      discountValue.textContent = `${percent}%`;
    } else {
      discountRow.style.display = "none";
    }

    final = final < 0 ? 0 : final;
    document.getElementById("finalTotal").textContent = final.toFixed(2);
  }

  function deleteRow(button){
    button.closest("tr").remove();
    updateGrandTotal();
  }

  window.onload = () => {
    document.getElementById("invoiceDate").value = new Date().toLocaleDateString('ar-EG');
    updateGrandTotal();
  };
</script>

</body>
</html>
