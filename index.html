<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POOL Supplies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
      background-color: #00bfff;
      color: white;
    }
    .header {
      background-color: #009acd;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .header img {
      height: 50px;
      width: auto;
      border-radius: 10px;
    }
    .container {
      padding: 30px 20px;
    }
    .images-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .product-image {
      width: 280px;
      height: 320px;
      object-fit: contain;
      border-radius: 10px;
      border: 3px solid white;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
    .price {
      font-size: 28px;
      font-weight: bold;
      background-color: #ffffff;
      color: #000;
      padding: 15px 40px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .call-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      background-color: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }
    .call-button:hover {
      background-color: darkred;
    }
    .delivery-info {
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
      font-style: italic;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.postimg.cc/s2YvSfC5/c2903db7-d56a-470c-8ab4-84c592de2a63.jpg" alt="POOL Supplies Logo">
    <span>POOL Supplies</span>
  </div>

  <div class="container">

    <div class="images-wrapper">
      <img class="product-image" src="https://i.postimg.cc/90NRLxM2/auto-Cleaner-20250722-140941-0000.png" alt="منتج 1" onclick="openModal(this)" />
      <img class="product-image" src="https://i.postimg.cc/B6Rc6QTH/IMG-3463.jpg" alt="منتج 2" onclick="openModal(this)" />
    </div>

    <div class="price">375 دينار</div>

    <div class="delivery-info">(توصيل لجميع محافظات المملكة)</div>

    <a href="tel:+962797610007" class="call-button">للإتصال والاستفسار</a>

  </div>

  <!-- Modal for zooming images -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img id="modalImage" />
  </div>

  <script>
    function openModal(img) {
      document.getElementById("imageModal").style.display = "flex";
      document.getElementById("modalImage").src = img.src;
    }
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
