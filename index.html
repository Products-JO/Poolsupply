<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فاتورة مبيعات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    #invoiceContent {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #eee;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      font-size: 14px;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }

    .total-footer {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      padding: 10px;
    }

    /* إخفاء العناصر عند الطباعة */
    @media print {
      .no-print {
        display: none !important;
      }
    }

    /* تحسين العرض على الموبايل */
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      input {
        font-size: 12px;
      }
      button {
        font-size: 13px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <div id="invoiceContent">
    <h2>فاتورة مبيعات</h2>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>رقم البند</th>
          <th>البيان</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الإجمالي</th>
          <th class="no-print">حذف</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        <!-- الصفوف تضاف تلقائيًا -->
      </tbody>
    </table>

    <div class="total-footer">
      المجموع الكلي: <span id="grandTotal">0.00</span> دينار
    </div>
  </div>

  <div class="buttons no-print">
    <button onclick="addRow()">إضافة بند</button>
    <button onclick="window.print()">طباعة</button>
  </div>

  <script>
    let counter = 1;

    function addRow() {
      const table = document.getElementById("invoiceBody");
      const row = table.insertRow();

      row.innerHTML = `
        <td>${counter++}</td>
        <td><input type="text" placeholder="البيان"></td>
        <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateTotal(this)"></td>
        <td class="total">0</td>
        <td class="no-print"><button onclick="deleteRow(this)">❌</button></td>
      `;

      updateGrandTotal(); // يحدث المجموع العام عند الإضافة
    }

    function updateTotal(input) {
      const row = input.closest('tr');
      const quantity = parseFloat(row.cells[2].querySelector('input').value) || 0;
      const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
      const total = quantity * price;
      row.cells[4].textContent = total.toFixed(2);
      updateGrandTotal();
    }

    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
      updateGrandTotal();
    }

    function updateGrandTotal() {
      const totals = document.querySelectorAll('.total');
      let grand = 0;
      totals.forEach(cell => {
        grand += parseFloat(cell.textContent) || 0;
      });
      document.getElementById('grandTotal').textContent = grand.toFixed(2);
    }

    // أضف صف أول تلقائيًا عند التحميل
    window.onload = () => addRow();
  </script>

</body>
</html>
