<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فاتورة مبيعات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* إخفاء الأزرار عند الطباعة */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <h2>فاتورة مبيعات</h2>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>رقم البند</th>
        <th>البيان</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الإجمالي</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="invoiceBody">
      <!-- الصفوف تضاف تلقائيًا -->
    </tbody>
  </table>

  <div class="buttons no-print">
    <button onclick="addRow()">إضافة بند</button>
    <button onclick="window.print()">طباعة</button>
  </div>

  <script>
    let counter = 1;

    function addRow() {
      const table = document.getElementById("invoiceBody");
      const row = table.insertRow();

      row.innerHTML = `
        <td>${counter++}</td>
        <td><input type="text" placeholder="البيان"></td>
        <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateTotal(this)"></td>
        <td class="total">0</td>
        <td><button onclick="deleteRow(this)">❌</button></td>
      `;
    }

    function updateTotal(input) {
      const row = input.closest('tr');
      const quantity = parseFloat(row.cells[2].querySelector('input').value) || 0;
      const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
      const total = quantity * price;
      row.cells[4].textContent = total.toFixed(2);
    }

    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
    }

    // أضف صف أول تلقائيًا عند الفتح
    window.onload = () => addRow();
  </script>

</body>
</html>
