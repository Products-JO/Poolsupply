<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فاتورة مبيعات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    #invoiceContent {
      background: white;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* إخفاء العناصر عند الطباعة */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div id="invoiceContent">
    <h2>فاتورة مبيعات</h2>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>رقم البند</th>
          <th>البيان</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الإجمالي</th>
          <th class="no-print">حذف</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        <!-- الصفوف تضاف تلقائيًا -->
      </tbody>
    </table>
  </div>

  <div class="buttons">
    <button onclick="addRow()">إضافة بند</button>
    <button onclick="savePDF()">حفظ</button>
  </div>

  <script>
    let counter = 1;

    function addRow() {
      const table = document.getElementById("invoiceBody");
      const row = table.insertRow();

      row.innerHTML = `
        <td>${counter++}</td>
        <td><input type="text" placeholder="البيان"></td>
        <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
        <td><input type="number" value="0" min="0" onchange="updateTotal(this)"></td>
        <td class="total">0</td>
        <td class="no-print"><button onclick="deleteRow(this)">❌</button></td>
      `;
    }

    function updateTotal(input) {
      const row = input.closest('tr');
      const quantity = parseFloat(row.cells[2].querySelector('input').value) || 0;
      const price = parseFloat(row.cells[3].querySelector('input').value) || 0;
      const total = quantity * price;
      row.cells[4].textContent = total.toFixed(2);
    }

    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
    }

    function savePDF() {
      // نحول كل المدخلات لنصوص مؤقتًا قبل الحفظ
      const inputs = document.querySelectorAll('#invoiceContent input');
      inputs.forEach(input => {
        const td = input.parentElement;
        const text = document.createTextNode(input.value);
        td.removeChild(input);
        td.appendChild(text);
      });

      const element = document.getElementById('invoiceContent');
      const opt = {
        margin: 0.5,
        filename: 'فاتورة.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save().then(() => {
        location.reload(); // إعادة تحميل الصفحة بعد الحفظ
      });
    }

    // أضف صف أول تلقائيًا عند التحميل
    window.onload = () => addRow();
  </script>

</body>
</html>
